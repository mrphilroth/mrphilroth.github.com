{% extends "base.html" %} {% block content %}

<div class="content">
    {{ page.content }}
</div>

</div class="blog">
<ul id="postlist">

    {% for article in articles %}
    <li class="post">
        <header class="posttitle">
            <h3>
                <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" class="nodec" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
            </h3>
        </header>

        <div class="postinfo">
            <p class="published" title="{{ article.date.isoformat() }}"> {{ article.locale_date }} </p>
        </div>
    </li>
    {% endfor %}
</ul>

</div>
{% endblock %}
